<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>📞 الخطوط المتوقفة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: #333;
      }
      h1 {
        text-align: center;
        color: #fff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      th,
      td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }
      th {
        background-color: #f8f9fa;
      }
      .section-header {
        font-weight: bold;
        text-align: right;
        font-size: 16px;
        padding: 12px 20px;
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <!-- ✅ الهيدر الموحد -->
    <header
      style="
        background: linear-gradient(45deg, #2c3e50, #4ca1af);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      "
    >
      <div style="display: flex; align-items: center">
        <a href="./index.html"
          ><img
            src="./Orange_logo.svg.png"
            alt="Logo"
            style="height: 50px; margin-left: 15px; border-radius: 8px"
        /></a>
        <h2 style="margin: 0">فوكس بيزنيس</h2>
      </div>
      <div style="font-size: 16px; display: flex; gap: 20px">
        <a href="./management.html"><h2>رفع البيانات وإدارة المناديب ⬅</h2></a>
        <a href="./agents_performance.html"><h2>أداء المناديب ⬅</h2></a>
        <a href="./dashboard.html"><h2>لوحة التحكم ⬅</h2></a>
      </div>
    </header>

    <h1 id="agentName">📞 جميع الخطوط المتوقفة</h1>

    <table id="disconnectedLinesTable">
      <thead>
        <tr>
          <th>اسم العميل</th>
          <th>رقم الهاتف</th>
          <th>الحالة</th>
          <th>تاريخ الفصل</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ✅ الفوتر الموحد -->
    <footer
      style="
        text-align: center;
        padding: 15px;
        color: #fff;
        background: linear-gradient(45deg, #2c3e50, #4ca1af);
        border-radius: 10px 10px 0 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      "
    >
      <p>© 2025 فوكس بيزنيس - جميع الحقوق محفوظة</p>
    </footer>

    <!-- ✅ السكربت -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://vyhtsdqccyvygelekzey.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5aHRzZHFjY3l2eWdlbGVremV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTQwOTMsImV4cCI6MjA2NTMzMDA5M30.bRjHD6OkziXjfavEX-tA-6IFdag7KoFBqLRgNLqwcdg"
      );

      window.onload = async function () {
        await loadDisconnectedLines();
      };

      async function loadDisconnectedLines() {
        const { data, error } = await supabase
          .from("disconnected_lines")
          .select("*")
          .order("request_date", { ascending: false });

        if (error) {
          console.error(error);
          alert("❌ حدث خطأ أثناء تحميل الخطوط المتوقفة");
          return;
        }

        const table = document.getElementById("disconnectedLinesTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = ""; // تفريغ الجدول قبل التعبئة

        if (data.length === 0) {
          const noDataRow = document.createElement("tr");
          noDataRow.innerHTML = `<td colspan="5">✅ لا توجد خطوط موقفة حالياً</td>`;
          tbody.appendChild(noDataRow);
          return;
        }

        data.forEach((line) => {
          const row = document.createElement("tr");
          row.innerHTML = `
        <td>${line.customer_name}</td>
        <td>${line.customer_phone}</td>
        <td>${line.status}</td>
        <td>${new Date(line.request_date).toLocaleString("ar-EG")}</td>
        <td><button class="activate-button" data-id="${
          line.id
        }">✅ تشغيل</button></td>
      `;
          tbody.appendChild(row);
        });

        // ✅ ربط الحدث على كل الأزرار
        document.querySelectorAll(".activate-button").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const lineId = e.target.getAttribute("data-id");
            const tableRow = e.target.closest("tr");
            await activateLine(lineId, tableRow);
          });
        });
      }

      async function activateLine(lineId, tableRow) {
        const confirmed = confirm("✅ هل أنت متأكد من تشغيل هذه الخط؟");
        if (!confirmed) return;

        const { error } = await supabase
          .from("disconnected_lines")
          .delete()
          .eq("id", lineId);

        if (error) {
          alert("❌ حدث خطأ أثناء تشغيل الخط");
          console.error(error);
          return;
        }

        alert("✔️ تم تشغيل الخط وحذفه من قائمة الخطوط المتوقفة");
        tableRow.remove();
      }
    </script>
  </body>
</html>
