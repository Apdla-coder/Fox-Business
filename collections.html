<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تحصيل العملاء</title>
    <style>
      /* ⚡️ الأساسات العامة */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1,
      h3 {
        text-align: center;
        color: #fff;
        font-weight: bold;
      }

      /* ⚡️ عنصر الرسالة الجانبية */
      #sideMotivationalBox {
        position: fixed;
        top: 100px;
        left: 20px;
        padding: 20px;
        background: #ff9800;
        color: #fff;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        max-width: 200px;
        box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      /* ⚡️ الحاوية العامة للجداول */
      .table-container {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        width: 90%;
        max-width: 1100px;
        overflow-x: auto;
        margin: 20px 0;
      }

      /* ⚡️ الجداول */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
        direction: rtl;
        margin-top: 10px;
      }

      th,
      td {
        padding: 15px 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f7f7f7;
        font-weight: bold;
        color: #333;
      }

      tr.section-row td {
        background: #e8f5e9;
        font-weight: bold;
        text-align: right;
        padding: 12px;
        font-size: 15px;
      }

      /* ⚡️ الأزرار */
      button {
        padding: 10px 16px;
        background: #27ae60;
        border: none;
        color: #fff;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      button:hover {
        background: #1e8449;
      }

      button.red {
        background: #e74c3c;
      }

      button.red:hover {
        background: #c0392b;
      }

      button.gray {
        background: #bdc3c7;
        cursor: not-allowed;
      }

      /* ⚡️ الملاحظات */
      textarea {
        width: 100%;
        min-width: 150px;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 8px;
        font-size: 13px;
      }

      /* ⚡️ الرسالة الجماعية */
      #bulkSMSContainer {
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        max-width: 1000px;
        margin: 20px auto;
        text-align: right;
        box-shadow: 0px 4px 18px rgba(0, 0, 0, 0.1);
      }

      #bulkMessageText {
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      #sendBulkSMS {
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 5px;
        border: none;
        background: #3498db;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
      }

      #sendBulkSMS:hover {
        background: #297fb8;
      }

      /* ⚡️ شريط البحث */
      #searchBarContainer {
        position: sticky;
        top: 0;
        z-index: 1000;
        background-color: #fff;
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        box-shadow: 0px 3px 12px rgba(0, 0, 0, 0.1);
      }

      #searchInput {
        padding: 12px;
        flex: 1;
        max-width: 300px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      #searchButton {
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 8px;
        font-weight: bold;
        background: #27ae60;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #searchButton:hover {
        background: #1e8449;
      }

      /* ⚡️ رأس الصفحة */
      header {
        background: linear-gradient(45deg, #2c3e50, #4ca1af);
        padding: 15px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #fff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.25);
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      header h2 {
        margin: 0;
        font-size: 22px;
        font-weight: bold;
      }

      header .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      header .logo img {
        height: 50px;
        border-radius: 8px;
      }

      /* ⚡️ لودينج */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: rgba(0, 0, 0, 0.3);
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #27ae60;
        border-radius: 50%;
        width: 55px;
        height: 55px;
        animation: spin 1s linear infinite;
      }
      .accordion {
        width: 90%;
        max-width: 1100px;
        margin: 20px auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .accordion-header {
        width: 100%;
        padding: 15px 20px;
        text-align: right;
        background: #34495e;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .accordion-body {
        background: #fff;
        padding: 10px 15px;
        border-top: 1px solid #ccc;
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./index.html"
          ><img src="./Orange_logo.svg.png" alt="Logo"
        /></a>
        <h2>فوكس بيزنيس</h2>
      </div>
      <div style="font-size: 16px">نظام إدارة التحصيل</div>
    </header>

    <h1>العملاء المطلوب تحصيلهم</h1>
    <div id="sideMotivationalBox"></div>

    <!-- رسائل المدير -->
    <div id="agentMessages" style="margin: 20px 0"></div>

    <!-- ملخص المبالغ -->
    <h3 id="totalDue">المبلغ المتبقي: ...</h3>
    <h3 id="collectedAmount">المبلغ المحصل: 0.00 ج.م</h3>

    <!-- شريط البحث -->
    <div id="searchBarContainer">
      <input
        type="text"
        id="searchInput"
        placeholder="اكتب الاسم أو الرقم للبحث..."
      />
      <button id="searchButton">🔍 بحث</button>
    </div>
    <hr style="width: 80%; margin: 40px auto; border: 1px dashed #ccc" />

    <!-- ✅ شريط طلبات وقف الخدمة -->
    <div class="accordion">
      <button
        class="accordion-header"
        onclick="toggleAccordion('stoppedSection')"
      >
        🚫 طلبات وقف الخدمة
      </button>
      <div class="accordion-body" id="stoppedSection" style="display: none">
        <table
          id="stoppedCustomersTable"
          border="1"
          style="width: 100%; margin-top: 10px"
        ></table>
      </div>
    </div>

    <!-- جدول العملاء للتحصيل -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>الاسم</th>
            <th>الموبايل</th>
            <th>العنوان</th>
            <th>المبلغ المستحق</th>
            <th>تحصيل</th>
            <th>حفظ ملاحظة</th>
          </tr>
        </thead>
        <tbody id="customersTable"></tbody>
      </table>
    </div>
    <!-- ✅ شريط العملاء المحصلين -->
    <div class="accordion">
      <button
        class="accordion-header"
        onclick="toggleAccordion('collectedSection')"
      >
        ✅ العملاء المحصلين
      </button>
      <div class="accordion-body" id="collectedSection" style="display: none">
        <div class="table-container" style="margin-top: 10px">
          <table>
            <thead>
              <tr>
                <th>الاسم</th>
                <th>الموبايل</th>
                <th>العنوان</th>
                <th>المبلغ المدفوع</th>
                <th>التراجع</th>
                <th>الملاحظات</th>
              </tr>
            </thead>
            <tbody id="collectedTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- فاصل بسيط -->

    <!-- زر الرجوع لأعلى -->
    <button
      id="scrollToTopBtn"
      style="
        position: fixed;
        bottom: 30px;
        left: 30px;
        font-size: 22px;
        padding: 12px 14px;
        border-radius: 50%;
        border: none;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        display: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        z-index: 1001;
      "
    >
      ⬆️
    </button>
    <script>
      const scrollBtn = document.getElementById("scrollToTopBtn");
      window.onscroll = () => {
        scrollBtn.style.display = window.scrollY > 300 ? "block" : "none";
      };
      scrollBtn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
    </script>

    <footer
      style="
        background: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        margin-top: 40px;
      "
    >
      <div>جميع الحقوق محفوظة &copy; فوكس بيزنيس</div>
      <div>مطور النظام: عبدالله هاني</div>
      <div>خدمة العملاء: 01212555345</div>
    </footer>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://vyhtsdqccyvygelekzey.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5aHRzZHFjY3l2eWdlbGVremV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTQwOTMsImV4cCI6MjA2NTMzMDA5M30.bRjHD6OkziXjfavEX-tA-6IFdag7KoFBqLRgNLqwcdg"
      );

      let customersData = [];

      // ✅ عند تحميل الصفحة
      window.onload = async () => {
        const agent_id = localStorage.getItem("agent_id");
        if (!agent_id) return alert("❌ليس لديك صلاحية");

        await updateLastLoginWithLocation(agent_id);
        await loadCustomers(agent_id);
        await loadStoppedCustomers(agent_id);
        showRandomMotivationalMessage();
      };

      // ✅ تحميل بيانات العملاء
      async function loadCustomers(agent_id) {
        const table = document.getElementById("customersTable");
        const loading = document.getElementById("loadingOverlay");
        if (loading) loading.style.display = "flex";

        const { data, error } = await supabase
          .from("customers")
          .select("*")
          .eq("agent_id", agent_id)
          .order("section", { ascending: true });

        if (loading) loading.style.display = "none";

        if (error) {
          console.error("❌ خطأ تحميل العملاء:", error);
          alert("⚠️ حدث خطأ أثناء تحميل العملاء");
          return;
        }

        customersData = data;
        displayCustomers(data);
        await loadAmounts(agent_id);
      }

      // ✅ عرض العملاء
      function displayCustomers(data) {
        const table = document.getElementById("customersTable");
        table.innerHTML = "";
        let totalDue = 0;
        let lastSection = null;

        const pending = data.filter(
          (c) => c.collection_status !== "تم التحصيل"
        );
        const collected = data.filter(
          (c) => c.collection_status === "تم التحصيل"
        );

        pending.forEach((c) => {
          totalDue += c.due_amount || 0;
          if (c.section !== lastSection) {
            table.innerHTML += `
          <tr><td colspan="7" style="background:#eee;font-weight:bold;text-align:right;padding:10px;">
            📌 القسم: ${c.section || "غير محدد"}
          </td></tr>`;
            lastSection = c.section;
          }

          const phoneLink = getWhatsAppLink(c.phone);

          table.innerHTML += `
        <tr id="row_${c.id}">
          <td>${c.name}</td>
          <td>${c.phone}<a href="${phoneLink}" target="_blank">📞</a></td>
          <td>${c.address || ""}</td>
          <td>${c.due_amount} ج.م</td>
          <td>
            <button onclick="collect('${c.id}', ${c.due_amount})">تحصيل</button>
            <button style="background:#e74c3c;color:#fff;" onclick="requestStopService('${
              c.id
            }','${c.name}','${c.phone}')">وقف الخدمة</button>
          </td>
          <td>
            <textarea id="note_${
              c.id
            }" placeholder="اكتب الملاحظة هنا..." style="width:150px;height:40px;"></textarea><br/>
            <button onclick="saveNote('${c.id}','${c.name}','${
            c.phone
          }')">💬 حفظ</button>
          </td>
        </tr>`;
        });

        // ✅ العملاء المحصلين
        const collectedTable = document.getElementById("collectedTableBody");
        collectedTable.innerHTML = "";
        let lastCollectedSection = null;

        collected.forEach((c) => {
          if (c.section !== lastCollectedSection) {
            collectedTable.innerHTML += `<tr class="section-row"><td colspan="6">📌 القسم: ${
              c.section || "غير محدد"
            }</td></tr>`;
            lastCollectedSection = c.section;
          }

          const phoneLink = getWhatsAppLink(c.phone);
          collectedTable.innerHTML += `
        <tr style="opacity: 0.7">
          <td>${c.name}</td>
          <td>${c.phone}<a href="${phoneLink}" target="_blank">📞</a></td>
          <td>${c.address || ""}</td>
          <td>${c.due_amount} ج.م</td>
          <td>
            <button style="background:#e67e22;" onclick="undoCollect('${
              c.id
            }', ${c.due_amount})">↩️ تراجع</button>
          </td>
          <td>
            <textarea id="note_${
              c.id
            }" placeholder="اكتب الملاحظة هنا..."></textarea><br/>
            <button onclick="saveNote('${c.id}','${c.name}','${
            c.phone
          }')">💬 حفظ</button>
          </td>
        </tr>`;
        });

        document.getElementById(
          "totalDue"
        ).innerText = `المبلغ المتبقي: ${totalDue.toFixed(2)} ج.م`;
      }

      // ✅ تحصيل العميل
      window.collect = async (id, amount) => {
        const agent_id = localStorage.getItem("agent_id");
        if (!agent_id) return alert("❌ليس لديك صلاحية");

        if (!confirm(`✅ تأكيد تحصيل ${amount} ج.م؟`)) return;

        await supabase
          .from("customers")
          .update({ collection_status: "تم التحصيل" })
          .eq("id", id);
        await supabase
          .from("collections")
          .insert([{ collected_by: agent_id, customer_id: id, amount }]);

        alert("✅ تم التحصيل");
        await loadCustomers(agent_id);
        await loadAmounts(agent_id);
      };

      // ✅ التراجع عن التحصيل
      window.undoCollect = async (customer_id, amount) => {
        const agent_id = localStorage.getItem("agent_id");
        if (!agent_id) return alert("❌ليس لديك صلاحية");

        if (!confirm("⚠️ هل أنت متأكد من التراجع عن التحصيل؟")) return;

        await supabase
          .from("collections")
          .delete()
          .eq("customer_id", customer_id)
          .eq("collected_by", agent_id);
        await supabase
          .from("customers")
          .update({ collection_status: null })
          .eq("id", customer_id);

        alert("✅ تم التراجع عن التحصيل");
        await loadCustomers(agent_id);
        await loadAmounts(agent_id);
      };

      // ✅ حفظ الملاحظة
      window.saveNote = async (id, name, phone) => {
        const agent_id = localStorage.getItem("agent_id");
        const note = document.getElementById(`note_${id}`).value.trim();
        if (!note) return alert("⚠️ اكتب ملاحظة أولًا");

        await supabase.from("agent_notes").upsert(
          [
            {
              agent_id,
              customer_name: name,
              customer_phone: phone,
              note_text: note,
            },
          ],
          { onConflict: ["agent_id", "customer_phone"] }
        );

        alert("✅ تم حفظ الملاحظة");
      };

      // ✅ رابط واتساب
      function getWhatsAppLink(phone) {
        let p = phone.replace(/\D/g, "");
        if (p.length === 10) p = "0" + p;
        if (p.startsWith("0")) p = "20" + p.slice(1);
        else if (!p.startsWith("20")) p = "20" + p;
        return `https://wa.me/${p}`;
      }

      // ✅ تحميل المبلغ المحصل
      async function loadAmounts(agent_id) {
        const { data } = await supabase
          .from("collections")
          .select("amount")
          .eq("collected_by", agent_id);
        const total = (data || []).reduce((sum, r) => sum + (r.amount || 0), 0);
        document.getElementById(
          "collectedAmount"
        ).innerText = `المبلغ المحصل: ${total.toFixed(2)} ج.م`;
      }

      // ✅ وقف الخدمة
      window.requestStopService = async (id, name, phone) => {
        const agent_id = localStorage.getItem("agent_id");
        if (!agent_id || !confirm(`❗ هل تريد وقف الخدمة للعميل ${name}?`))
          return;

        const { data: existing } = await supabase
          .from("stop_requests")
          .select("id")
          .eq("agent_id", agent_id)
          .eq("customer_id", id);

        if (existing.length > 0)
          return alert("⚠️ تم تقديم طلب بالفعل لهذا العميل");

        await supabase.from("stop_requests").insert([
          {
            agent_id,
            customer_id: id,
            customer_name: name,
            customer_phone: phone,
          },
        ]);
        alert(`✅ تم وقف الخدمة عن ${name}`);

        const row = document.getElementById(`row_${id}`);
        if (row) row.style.backgroundColor = "#ffaaaa";

        await loadStoppedCustomers(agent_id);
      };

      // ✅ إلغاء الوقف
      window.cancelStopRequest = async (stop_id, name) => {
        if (!confirm(`هل تريد إلغاء وقف الخدمة عن ${name}?`)) return;

        await supabase.from("stop_requests").delete().eq("id", stop_id);
        alert(`✅ تم إلغاء الوقف عن ${name}`);

        const agent_id = localStorage.getItem("agent_id");
        await loadStoppedCustomers(agent_id);
        await loadCustomers(agent_id);
      };

      // ✅ تحميل العملاء الموقوفين
      async function loadStoppedCustomers(agent_id) {
        const table = document.getElementById("stoppedCustomersTable");

        const { data, error } = await supabase
          .from("stop_requests")
          .select("*")
          .eq("agent_id", agent_id)
          .order("created_at", { ascending: false });

        if (error || !data) {
          table.innerHTML = `<tr><td colspan='5'>❌ فشل تحميل البيانات</td></tr>`;
          return;
        }

        if (data.length === 0) {
          table.innerHTML =
            "<tr><td colspan='5'>📭 لا توجد طلبات وقف خدمة حاليًا</td></tr>";
          return;
        }

        table.innerHTML = `
      <tr style="background:#f8d7da;">
        <td>الاسم</td>
        <td>رقم الهاتف</td>
        <td>السبب</td>
        <td>تاريخ الطلب</td>
        <td>الإجراء</td>
      </tr>`;

        data.forEach((c) => {
          table.innerHTML += `
        <tr style="background:#fff0f0;">
          <td>${c.customer_name}</td>
          <td>${c.customer_phone}</td>
          <td>${c.reason || "—"}</td>
          <td>${new Date(c.created_at).toLocaleString()}</td>
          <td><button onclick="cancelStopRequest('${c.id}', '${
            c.customer_name
          }')">إلغاء الوقف</button></td>
        </tr>`;
        });
      }

      // ✅ حفظ الموقع الجغرافي
      async function updateLastLoginWithLocation(agent_id) {
        if (!navigator.geolocation) return;

        navigator.geolocation.getCurrentPosition(async (pos) => {
          const { latitude, longitude } = pos.coords;
          await supabase
            .from("agent_locations")
            .insert([{ agent_id, latitude, longitude }]);
        });
      }

      // ✅ رسالة تحفيزية
      function showRandomMotivationalMessage() {
        const messages = [
          "💪 يوم جديد، تحدٍ جديد! أنت قدها!",
          "🚀 استمر، نجاحك على بعد خطوة!",
          "📈 كل مبلغ بتحصله هو نجاح جديد يُحسب لك!",
          "☕ خذ نفسًا وابدأ من جديد!",
        ];
        const box = document.getElementById("sideMotivationalBox");
        box.textContent = messages[Math.floor(Math.random() * messages.length)];
        box.style.display = "block";
        setTimeout(() => (box.style.display = "none"), 10000);
      }

      // ✅ أكوردين
      window.toggleAccordion = (id) => {
        const section = document.getElementById(id);
        section.style.display =
          section.style.display === "none" ? "block" : "none";
      };
    </script>
  </body>
</html>
